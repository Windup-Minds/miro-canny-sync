<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pull from Canny</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@mirohq/websdk"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', sans-serif;
        background-color: #f9fafb;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .container {
        text-align: center;
        background-color: #ffffff;
        padding: 40px;
        border-radius: 16px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.06);
        max-width: 420px;
        width: 100%;
      }

      h2 {
        margin-bottom: 24px;
        color: #1f2d3d;
        font-weight: 600;
        font-size: 24px;
      }

      #pullBtn {
        background-color: #525df9;
        color: #ffffff;
        border: none;
        padding: 14px 24px;
        font-size: 16px;
        font-weight: 600;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.2s ease;
        width: 100%;
      }

      #pullBtn:hover {
        background-color: #6b75fa;
      }

      @media (max-width: 480px) {
        .container {
          margin: 20px;
          padding: 30px 20px;
        }

        h2 {
          font-size: 20px;
        }

        #pullBtn {
          font-size: 15px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Pull Canny Posts into Miro</h2>
      <button id="pullBtn">üîÅ Pull from Canny</button>
    </div>
    <script>
      function getQueryParam(name) {
        const url = new URL(window.location.href);
        return url.searchParams.get(name);
      }

      document.getElementById("pullBtn").onclick = async () => {
        const zapierWebhookURL = getQueryParam("webhook");
        if (!zapierWebhookURL) {
          alert("Missing ?webhook=ZAPIER_URL in your URL.");
          return;
        }

        const boardInfo = await miro.board.getInfo();

        await fetch(zapierWebhookURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ boardId: boardInfo.id })
        });

        alert("Pull request sent to Zapier. Watch your board!");
      };
    </script>
  </body>
</html>
